<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
	<title>Home</title>
</head>

<body>
	<h2>Hello!</h2>
	
	<h3>Tambah Pilot</h3>
	<td><a th:href="@{/pilot/add}">Tambah</a></td>
	
	<h3>Cari Pilot Berdasarkan Nomor Lisensi</h3>
	<form th:action="@{/pilot/view-pilot}" method="GET">
		License Number: <br>
		<input type:"text" name="licenseNumber" />
		<button type=>Cari</button>
	</form>
	<br>
	<h2>DELETE PILOT</h2>
	<form th:action="@{/pilot/delete}" method="POST">
		License Number: <br>
		<input type:"text" name="licenseNumber" />
		<button type=>Delete</button>
	</form>
	<h2>DELETE FLIGHT</h2>
	<form th:action="@{/flight/delete}" method="POST">
		Id Number: <br>
		<input type:"number" name="id" />
		<button type=>Delete</button>
	</form>
	
	<h2> FLIGHT</h2>
	<form th:action="@{/flight/update}"  method="GET">
		Id Number: <br>
		<input type:"number" name="id" />
		<button type=>Update</button>
	</form>

</body>






</html>
